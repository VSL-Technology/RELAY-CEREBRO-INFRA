name: deploy-relay

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Relay via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /opt/lopesul/apps/relay
            git fetch origin
            git reset --hard origin/main
            docker compose down
            docker compose build
            docker compose up -d

            echo "Aguardando container iniciar..."
            sleep 6

            echo "Testando health dentro do container..."
            docker exec relay-real curl -f http://localhost:3000/health || exit 1

            echo "Relay saud√°vel."
