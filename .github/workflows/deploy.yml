name: deploy-relay

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Relay via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /opt/lopesul/apps/relay
            git fetch origin
            git reset --hard origin/main
            docker compose down
            docker compose build
            docker compose up -d

            echo "Aguardando container iniciar..."
            sleep 6

            echo "Testando health dentro do container..."
            docker exec relay-real node -e "fetch('http://localhost:3000/health').then(async (r) => { if (!r.ok) throw new Error('health status ' + r.status); const body = await r.json(); if (body.status !== 'ok') throw new Error('invalid health payload'); console.log('health ok'); }).catch((err) => { console.error(err.message); process.exit(1); })" || exit 1

            echo "Relay saud√°vel."
